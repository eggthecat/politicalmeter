<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>


    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">

    <h1>Which Way Do You Sway?</h1>
    <h2>A fun political meter to measure your bias!</h2>
    <img src="" alt="">

    <form id="politics">


      <label for="qOne">Should unicorns be a protected class?</label>
      <select class="form-control" id="qOne">
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>
      <br>
      <label for="qTwo">Should painted crosswalks exist at every possible crossing?</label>
      <select class="form-control" id="qTwo">
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>
      <br>
      <label for="qThree">Should we build an urban butterfly sanctuary?</label>
      <select class="form-control" id="qThree">
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>
      <br>
        <button type="submit" class="btn">Which way do I sway?</button>
    </form>

      <div class="results">
        <div id="Conservative">
          <p>You are conservative.</p>
        </div>

        <div id="Moderate">
          <p>You are mod.</p>
        </div>

        <div id="Liberal">
          <p>ou are lib.
          </p>
        </div>
      </div>



    </div>
  </body>
</html>
