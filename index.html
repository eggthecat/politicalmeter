  <body>
    <div class="container">

    <h1>Which Way Do You Sway?</h1>
    <h2>A fun political meter to measure your bias!</h2>
    <img src="" alt="">

    <form id="politics">


      <label for="qOne">"Should unicorns be a protected class?"</label>
      <select id="qOne">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="qTwo">Should painted crosswalks exist at every possible crossing?</label>
      <select id="qTwo">
        <option value="yes2">Yes</option>
        <option value="no2">No</option>
      </select>

      <label for="qThree">Should we build an urban butterfly sanctuary?</label>
      <select id="qThree">
        <option value="yes3">Yes</option>
        <option value="no3">No</option>
      </select>

        <button type="submit" class="btn">Which way do I sway?</button>
    </form>



    </div>
